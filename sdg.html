// Function to create the SDG wheel
function createGoals() {
    const wheel = document.querySelector('.sdg-wheel');
    const radius = 170; // Distance from center
    const totalGoals = goals.length;

    // Create connecting lines first (so they appear behind the goals)
    goals.forEach((_, index) => {
        const angle = ((2 * Math.PI * index) / totalGoals) - (Math.PI / 2);
        const line = document.createElement('div');
        line.className = 'connection-line';
        line.style.width = `${radius}px`;
        line.style.left = '250px';
        line.style.top = '250px';
        line.style.transform = `rotate(${angle}rad)`;
        wheel.insertBefore(line, wheel.firstChild);
    });

    // Create goal elements
    goals.forEach((goal, index) => {
        const angle = ((2 * Math.PI * index) / totalGoals) - (Math.PI / 2);
        const x = radius * Math.cos(angle);
        const y = radius * Math.sin(angle);

        // Create goal container
        const goalElement = document.createElement('div');
        goalElement.className = 'goal';
        goalElement.style.backgroundColor = goal.color;
        goalElement.style.left = `${250 + x}px`;
        goalElement.style.top = `${250 + y}px`;

        // Create icon
        const icon = document.createElement('i');
        icon.className = goal.icon;
        goalElement.appendChild(icon);

        // Create popup
        const popup = document.createElement('div');
        popup.className = 'popup';
        popup.innerHTML = `
            <img src="${goal.image}" alt="${goal.title}">
            <h4>${goal.title}</h4>
            <p>${goal.description}</p>
        `;

        // Position popup based on quadrant
        goalElement.addEventListener('mouseenter', () => {
            popup.style.display = 'block';
            const rect = goalElement.getBoundingClientRect();
            const wheelRect = wheel.getBoundingClientRect();
            
            // Calculate popup position
            if (x > 0) {
                popup.style.left = '70px';
                popup.style.right = 'auto';
            } else {
                popup.style.right = '70px';
                popup.style.left = 'auto';
            }
            
            if (y > 0) {
                popup.style.top = '0';
                popup.style.bottom = 'auto';
            } else {
                popup.style.bottom = '0';
                popup.style.top = 'auto';
            }
        });

        goalElement.addEventListener('mouseleave', () => {
            popup.style.display = 'none';
        });

        goalElement.appendChild(popup);
        wheel.appendChild(goalElement);
    });
}

// Initialize the wheel when the document is loaded
document.addEventListener('DOMContentLoaded', () => {
    createGoals();
});

// Optional: Add animation when scrolling to the wheel
function handleScroll() {
    const wheel = document.querySelector('.sdg-wheel');
    const wheelPosition = wheel.getBoundingClientRect().top;
    const screenPosition = window.innerHeight;

    if (wheelPosition < screenPosition) {
        wheel.style.opacity = '1';
        wheel.style.transform = 'translateY(0)';
        window.removeEventListener('scroll', handleScroll);
    }
}
